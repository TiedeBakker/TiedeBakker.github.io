    <script>
        function menu_Onderwerpen(el) {
            menuBreedte = document.getElementById("menuschuif").style.width.split("px")[0]
            // wil gaan toggelen dus eerst kijken of links < 0 is
            if (document.getElementById("menuschuif").style.left.split("px")[0] < 0) {
                // Dan moet eerst de juiste vulling worden ingevoegd; TODO voorlopig default
                document.getElementById("menuschuifContent").innerHTML = document.getElementById("menu_1").outerHTML;
                links = -menuBreedte;  //TODO nog uitlezen uit menuschuif-breedte
                let timer = setInterval(function () {
                    if (links > -1) clearInterval(timer);
                    else {
                        links += menuBreedte / 8;
                        document.getElementById("menuschuif").style.left = links + "px";
                    }
                }, 20)
                document.getElementById("filter").style.display = "block";
            }
            else {
                links = 0;
                let timer = setInterval(function () {
                    if (links < (-menuBreedte - 1)) clearInterval(timer);
                    else {
                        links -= menuBreedte / 8;
                        document.getElementById("menuschuif").style.left = links + "px";
                    }
                }, 20)
                document.getElementById("filter").style.display = "none";
            }
            //// eerst uitzoeken welke menulijst
            //// zet filterlaag
            //// schuif menu-lijst naar binnen
            //links = -200;  //TODO nog uitlezen uit menuschuif-breedte

            //    else {
            //        links += 20;

            //    }

        function toonPagina(id) {
            menu_Onderwerpen(); // filter en menu wegschuiven
            document.getElementById("actuelepagina").innerHTML = document.getElementById(id).outerHTML;
            var breedte = document.getElementById("main").offsetWidth;
            document.getElementById("actuelepagina").style.width = breedte + "px";
            document.getElementById("actuelepagina").style.left = breedte + "px";
            document.getElementById("actuelepagina").style.right = (-breedte) + "px";
            document.getElementById("actuelepagina").style.display = "block";
            links = breedte;
            let timer = setInterval(function () {
                if (links < 1) {
                    clearInterval(timer);
                    document.getElementById("actuelepagina").style.left = "0px";
                    document.getElementById("actuelepagina").style.rechts = "0px";
                }
                else {
                    links -= breedte / 10;
                    document.getElementById("actuelepagina").style.left = links + "px";
                    document.getElementById("actuelepagina").style.rechts = (-links) + "px";
                }
            }, 20)
            var elem = document.getElementById('mySwipe');
