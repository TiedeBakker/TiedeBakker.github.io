    <script>
        window.Mijnswiper1;
        $(document).ready(function () {
            initMDZB();
           // testswiper();
        })
        function initMDZB() {
            // eerst hoofdmenu opbouwen en in main zetten
            var menu = document.createElement("div");
            menu.classList.add("hoofdmenu");
            menu.classList.add("volledig");
            $(menu).css({"background-color":"white"});
            var menuHTML = "<h1>Mijn Digitaal ZakBoekje</h1><p>Beschikbare modules:</p>";
            var modules = document.getElementById("bibliotheek").getElementsByClassName("MDZBmodule");
            for (x = 0; x < modules.length; x++) {
                menuHTML += "<p onclick='toonModule(" + (x) + ")' class='klikbaar'>" + modules[x].dataset.naam + "</p>";
            };
            menu.innerHTML = menuHTML;
            $("#main").html(menu.outerHTML);
        }
        function toonMenu() {
            // eerst actuele module verwijderen
            document.getElementById("main").getElementsByClassName("module")[0].remove();
            // menu zichtbaar maken
            $(".hoofdmenu").css({ "display": "block" });
        }
        function toonModule(deze) {
            // eerst module opbouwen te beginnen bij raamwerkdiv
            var dezeModule = document.createElement("div");
            dezeModule.classList.add("module");
            dezeModule.classList.add("volledig");
            dezeModule.innerHTML = document.getElementById("bibliotheek").getElementsByClassName("MDZBmodule")[deze].getElementsByClassName("modulestart")[0].innerHTML;
            $("#main").html($("#main").html() + dezeModule.outerHTML);
            // menu onzichtbaar maken
            $(".hoofdmenu").css({ "display": "none" });
            // afhankelijk van type module raamwerk verder vullen
            if ($("#bibliotheek .MDZBmodule").eq(deze).hasClass("swipermodule")) {
                var swiperstring = "<div id='swiper'></div>";
                $("#main .module").eq(0).html(swiperstring);
                swiperstring = "<div class='swiper-container'><div class='swiper-wrapper'></div></div>";
                $("#swiper").html(swiperstring);
                // Nu pagina's invoegen
                for (x = 0; x < document.getElementById("bibliotheek").getElementsByClassName("MDZBmodule")[deze].getElementsByClassName("slide").length; x++) {
                    var slide = document.createElement("div");
                    slide.innerHTML = document.getElementById("bibliotheek").getElementsByClassName("MDZBmodule")[deze].getElementsByClassName("slide")[x].innerHTML;
                    slide.classList.add("swiper-slide");
                    $('#swiper .swiper-wrapper').html($('#swiper .swiper-wrapper').html() + slide.outerHTML);
                }
                //        <!-- Add Pagination -->
                //<div class="swiper-pagination"></div>
                //    </div>
                //</div>
                var swiper = new Swiper('.swiper-container', {
                    spaceBetween: 30,
                });

            }
        }
        function toonHoofdMenu() {
            $(".module").css({ "display": "none" });
            //document.getElementById("main").getElementsByClassName("module")[0].style.setProperty("display", "block");
            $(".module:first").css({ "display": "block" });
        }
    </script>
