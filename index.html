<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mijn ZakBoek - MZB">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <script src="js/main.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src='swipe.js'></script>

</head>
<body class="fullscreen">
    <div id="main" class="volledig" style="background-color:green">
        <div id="logobalk" class="volledig logobalk">
            <h2 style="padding:0; margin:0;text-align:center">LOGOBALK  123</h2>
            <span style="position:absolute; left:0; top:0">
                <span onclick="window.moduleSwipe.slide(0,100)">Home</span>
                <span style="position:relative; left:10px">
                    <span style="font-size:120%" onclick="maakFontSize('groter')">A</span>
                    <span style="position:relative; left: 20px" onclick="maakFontSize('kleiner')">A</span>
                </span>
            </span>
        </div>
        <div id="content" class="volledig pagina" style="background-color:cornsilk">
            <div id="moduleHouder" style="max-width:5000px; margin:0 auto" class="swipe123">
                <div class="swipe-wrap123">
                    <!--Dit is de plek voor de modules-->
                </div>
            </div>
        </div>
    </div>
    <div id="bibliotheek" style="display: none">
    </div>
</body>
</html>
