<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="images/hello-icon-152.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World">
    <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">
    <div id="main" class="volledig container">
        <div id="MZB_Home" class="volledig module">
            <div class="volledig logobalk">
                LOGOBALK
            </div>
            <div class="volledig pagina">
                <div class="volledig navigatiebalk">
                    <button id="TESTJE" onclick="menu_Onderwerpen(this)">...</button>
                    NAVIGATIEBALK
                </div>
                <div class="volledig content">CONTENT</div>
                <div class="volledig voetbalk">VOETBALK</div>
            </div>
            <div id="menuschuif" class="volledig menuschuif" style="z-index:1001; background-color:goldenrod;width:200px; left: -200px">

            </div>
        </div>
    </div>
    <script>
        function menu_Onderwerpen(el) {
            // eerst uitzoeken welke menulijst
            // zet filterlaag
            // schuif menu-lijst naar binnen
            links = -200;  //TODO nog uitlezen uit menuschuif-breedte
            let timer = setInterval(function () {
                if (links > -1) clearInterval(timer);
                else {
                    links += 20;
                    document.getElementById("menuschuif").style.left = links + "px";
                }
            },20)
            
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>
